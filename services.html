<!DOCTYPE html>
<html>
	<head>
		<title>PLUG ROOM INTERNET CAFE | SERVICES</title>
		<link rel="stylesheet" type="text/css" href="main-jesie.css">
	</head>
	<body>
			<center>
					<div style="max-width: 800px;max-height: 800px">
					  <img class="mySlides" src="1.png" style="width:100%">
					  <img class="mySlides" src="2.png" style="width:100%">
					  <img class="mySlides" src="3.jpg" style="width:100%">
					  <img class="mySlides" src="4.jpg" style="width:100%">
					</div>
			</center>
				<script>
				var myIndex = 0;
				carousel();
				function carousel() {
				    var i;
				    var x = document.getElementsByClassName("mySlides");
				    for (i = 0; i < x.length; i++) {
				       x[i].style.display = "none";
				    }
				    myIndex++;
				    if (myIndex > x.length) {myIndex = 1}
				    x[myIndex-1].style.display = "block";
				    setTimeout(carousel, 2000); // Change image every 2 seconds
				}
				</script>

				<div class="footer">
					<div class="cellContainer">
						<footer class="social">
								<img id="open" src="open.gif">
						</footer>
					</div>
				</div>
		</body>
		</html>
